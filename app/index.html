<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Todo App</title>
</head>
<body ng-app="todoApp">
<h1>Todo App</h1>

<div ng-controller="MainCtrl">

    <div>
        <input type="text" id="text" placeholder="Enter todo" ng-model="newtodo.text" />
        <input type="hidden" ng-model="newtodo.completed" value="false"/>
        <button ng-click="add()">Add</button>

    </div>

    <br>


    <div ng-repeat="item in todos">
         <div>
             <input type="checkbox" ng-model="item.completed">
             <span ng-bind="item.text"></span>
             <button ng-click="delete(item)">X</button>
         </div>
    </div>


    <div>
        <br>
            <button ng-click="clearCompleted()">Clear Completed</button>
    </div>


</div>
<script src="lib/angular.min.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
